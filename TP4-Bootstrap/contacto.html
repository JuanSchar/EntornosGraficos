<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <legend>Formulario Contacto</legend>
            <div class="form-group row">
                <label for="nombre" class="col-lg-3 col-form-label">Nombre</label>
                <div class="col-lg-9">
                <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
            </div> 
            <div class="form-group row">
                <label for="email" class="col-lg-3 col-form-label">Email</label>
                <div class="col-lg-9">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="telefono" class="col-lg-3 col-form-label">Teléfono</label>
                <div class="col-lg-9">
                    <input type="tel" class="form-control" placeholder="Tu Teléfono" id="telefono">
                </div>
            </div>
            <div class="form-group row">
                <label for="asunto" class="col-lg-3 col-form-label">Asunto</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" placeholder="Asunto" id="asunto">
                </div>
            </div>
            <div class="form-group row">
                <label for="mensaje" class="col-lg-3 col-form-label">Mensaje</label>
                <div class="col-lg-9">
                    <textarea class="form-control" id="mensaje"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-lg-3 col-lg-9">
                    <button type="submit" value="Enviar" class="btn btn-default">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
